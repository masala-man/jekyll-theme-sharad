<!DOCTYPE html>
<html lang="en">
	<head>
		{%include head.html %}
		<link rel="stylesheet" type="text/css" href="/assets/css/plainpost.css">
	</head>
	<body>
		{%include header.html %}
		<div class="content">
			<h1 class="post-title" style="margin-bottom: 16px;">{{ page.title }}</h1>
			<div class="post-info" style="margin-bottom: 30px; font-size: 16px;">
				{{ page.author }} â€¢ {{ page.date | date: "%-D" }}
				<ul class="post-tags">
					{%for tag in page.tags %}
						<li><a href="/tag/{{ tag }}">{{ tag }}</a></li>
					{%endfor%}
				</ul>
				<br>
			</div>
			{{ content }}
			{%include footer.html %}
		</div>
	</body>
</html>
